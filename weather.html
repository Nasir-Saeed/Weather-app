<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Our Weather</title>
</head>

<body>
    <h1><u>Weather App</u></h1>
    <form onsubmit="event.preventDefault()">
        Enter City: <input type="text" id="cityName">

        <button onclick="ourWeather()">Check</button>

        <h1 id="result"></h1>
    </form>
</body>

<script>
    function ourWeather() {
        let cityName = document.getElementById("cityName").value
        axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=363a0329911c1b074081245aae1023c3&units=metric`)
            .then(function (response) {
                console.log(response);
                document.getElementById("result").innerHTML = `The current temperature is ${response.data.main.temp} , ${response.data.name} wind is ${response.data.wind.deg}`
              
            })

    }
</script>

</html>
